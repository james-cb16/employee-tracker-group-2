<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Tracker</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <style>
        .card-body a {
            word-break: break-all;
        }

        .articleHeadline {
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center">
                <strong>
                    <i class="fa fa-newspaper-o"></i> Employee Data Management</strong>
            </h1>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="fa fa-list-alt"></i> Add Employee</strong>
                    </div>
                    <div class="card-body">

                        <form role="form">

                            <div class="form-group">
                                <label for="search">Employee Name</label>
                                <input type="text" class="form-control" id="employee-name">
                            </div>

                            <div class="form-group">
                                <label for="role">Role</label>
                                <input type="text" class="form-control" id="employee-role">
                            </div>

                            <div class="form-group">
                                <label for="start-year">Start Date (MM/DD/YYYY)</label>
                                <input type="text" class="form-control" id="start-date">
                            </div>

                            <div class="form-group">
                                <label for="end-year">Monthly Rate</label>
                                <input type="text" class="form-control" id="monthly-rate">
                            </div>

                            <button type="submit" class="btn btn-default" id="submit-button">
                                <i class="fa fa-search"></i> Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <br>

                <div class="card mb-4">

                    <div class="card-header">
                        <strong>
                            <i class="fa fa-table"></i> Employee List</strong>
                    </div>

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Employee Name</th>
                                <th scope="col">Role</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">Months Worked</th>
                                <th scope="col">Monthly Rate</th>
                                <th scope="col">Total Billed</th>
                            </tr>
                        </thead>

                    </table>
                </div>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="logic.js"></script>
</body>

</html>
